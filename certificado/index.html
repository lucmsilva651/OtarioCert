  <title>Geração do certificado</title>
</head>
<body>
  <span id="imprimirBtn">Imprimir certificado</span>
  <main>
    <p class="titulo">Certificado do Ser Otário</p>

      <p>Este documento serve para fins de certificar que <span id="nomeUsuario">????</span> é um<span id="pronomeUsuario">?</span> otári<span id="pronomeUsuario2">?</span>.</p>
      <p>Data do certificado: <span id="dataAtual">????</span></p>
    </div>
    <div class="qr-code">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Rickrolling_QR_code.png" alt="?" width="90" height="90">

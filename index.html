<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <title>Geração do certificado</title>
</head>
<body>
  <main>
    <p class="titulo">Certificado do Ser Otário</p>
    <div class="conteudo">
      <div class="nome-usuario">
        <label for="nameInput">Seu nome:</label>
        <input type="text" name="" id="nomeInput">
      </div>
      <div class="genero-usuario">
        <label for="generoInput">Gênero:</label>
        <select id="generoInput">
          <option value="">Selecione...</option>
          <option value="masc">Masculino</option>
          <option value="fem">Feminino</option>
          <option value="neu">Neutro</option>
        </select>
      </div>
    </div>
    <span id="enviarInformacoes">Enviar informações e gerar certificado</span>
  </main>
  <script type="module" src="js/index.js"></script>
</body>
</html>
